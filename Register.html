<!DOCTYPE html>
<!--Doctype Informa ao navegador ou agente de usuario a versao de html que deve ser renderizada-->


<html lang="pt-br">
    <head>
      <title>Monke Register</title>
      <meta charset="utf-8">
      <meta name="Autor" content="Daniel">
      <meta name="descrição" content="Monke">
      <meta name="keywords"  content="HTML5,Tecnologia">
      <link rel="stylesheet" href="/Projeto Monke/RegStyle.css">

    </head>
    <body>
       <div class="pagina">
        <header class="head">
          <img class="logo" src="/Projeto Monke/imagens/logo2.jpg" alt="Monke">

        </header>

        <section class="corp">
          <form  action="#" method="POST" target="_self" class="form1">
          <fieldset >
            <legend >Register</legend>
            <label for="log">Name</label>
            <input type="text" name="Name" class="Name">  
            <label for="log">Birth Date</label>
            <input type="date" min="1980-01-01" name="Birth" >  
            <label for="log">Email</label>
            <input type="email" name="Email" class="Email">
        
            <label for="log" >User:</label>
          <input type="text" name="User" class="Use">
          <label for="Pass">Password:</label>
          <input type="password" name="Password" id="Pass">
          <label>Sex</label>
          <select name="sex" class="sexc">
          <Option value="Na">Not applicable</Option>  
          <Option value="M">Male</Option>
          <Option value="f">Female</Option>
          <Option value="Mk">Monke</Option>  
          </select>
          <input type="submit" value="Login" class="but1">  
          <input type="submit" value="cancel" class="but2">  

        </fieldset>       

          </form>

        </section>


        <Footer class="rodape">
          Copyright &copy; MonkeyOrg.com
         </Footer>



       </div>


    </body>
</html>
